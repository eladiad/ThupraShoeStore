<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thupra | Concept store</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
        integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/response.css">
    <link rel="stylesheet" href="css/keyframe.css">
</head>

<body>
    <div class="tempUi">
        <header>
            <div class="container header">
                <div class="header-logo">thupra</div>
                <nav class="header-nav">
                    <ul>
                        <li>
                            <a href="#">menu</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <main class="container">
            <section class="view">
                <div class="view-info">
                    <p class="slide-top view-info--name mb-3" style="animation-delay: 100ms;">puma</p>
                    <p class="slide-top view-info--subname" style="animation-delay: 200ms;">tsugi</p>
                    <p class="slide-top view-info--subname" style="animation-delay: 300ms;">shinsezi</p>
                </div>
                <div class="view-img slide-top-img" style="animation-delay: 100ms;">
                    <img src="img/AirMax-720.png" alt="shoe picture">
                </div>
                <div class="view-info--footer">
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-4 slide-no" id="slide-no">-01</div>
                            <div class="col-md-4 shoe-name" id="shoe-name">name shoe</div>
                            <div class="col-md-4 social-links">
                                <ul>
                                    <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                                    <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                                    <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="space"></section>
        </main>
    </div>
</body>

</html>
